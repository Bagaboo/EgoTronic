<h1>{{title}}</h1>
<h2>My Patients</h2>
<ul class="patients">
    <li *ngFor="let patient of patients" (click)="onSelect(patient)" [class.selected]="patient === selectedPatient">
        <span class="badge">{{patient.id}}</span> {{patient.name}}
    </li>
</ul>
<div *ngIf="selectedPatient">

<h2>{{selectedPatient.name}} details!</h2>
<div><label>id: </label>{{selectedPatient.id}}</div>
<div>
    <label>name: </label>
    <input [(ngModel)]="selectedPatient.name" placeholder="name">
</div>
</div>
